{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static "js/app.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="gradient-custom">
    <section style="align-items: center; justify-content: center; col-12">
        <div class="container py-5 align-items-center col-12">
            <form class="col-12">
                <div class="col-12" style="height: 100vh; display: flex; flex-direction:column; align-items: center;">
                    <div class="form-group col-12">
                        <center><label for="exampleInputEmail1" style="color:white" class="col-8">Enter project name</label></center> <br>
                        <input type="text" id="exampleInputEmail1" class="col-11 input-size" aria-describedby="emailHelp" placeholder="Enter project">
                    </div>

                    <div class="form-group col-12">
                        
                        <center>
                            <label for="exampleInputPassword1" class="col-12" style="color:white">Enter module name</label>
                        </center>
                        <br>
                        <input type="text" id="exampleInputPassword1" class="col-8 input-size" placeholder="Enter module name">
                        <input type="number" id="exampleInputPassword1" placeholder="hours" class="col-3 input-size">
                        <button type="button" class="btn btn-success plus" id="plus"> + </button>
                        <button type="button" class="btn btn-danger minus" id="minus" style="display: none;"> - </button>
                    </div>

                    <div class="form-group col-12" id="form">
                    </div>

                    <button type="submit" class="btn btn-primary col-4 input-size mt-5">Save</button>
                </div>
            </form>
        </div>
    </section>
       
    <script>
        $(document).ready(function () {
            var count = 0;
            $(document).on('click', '#plus', function () {
                
                $.ajax({
                    url: `/app/module/${count}`,
                    type: "GET",
                    success: function (response) {
                        $("#form").html(response)
                        count++;
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    },
                });
            });
        })
    </script>
</body>
</html>
